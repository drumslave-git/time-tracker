<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhaleSoft Time Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./assets/css/s.css">
</head>
<body>
    <div class="container-fluid">
        <h1>WhaleSoft Time Tracker
            <button class="btn btn-danger" id="logout" style="display: none">Log out</button>
        </h1>
        <div class="row  justify-content-center align-items-center">
            <form id="jira-login" class="col-8" style="display: none">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" value="">
                </div>
                <div class="d-flex justify-content-center">
                <button class="btn btn-primary align-center">Login</button>
                </div>
            </form>
        </div>
        <div class="row" id="jira" style="display: none">
            <div class="col-12">
                <h2>Jira</h2>
                <div>Hello, <strong id="jira-username"></strong></div>
                <h3>My Issues <small class="text-muted" id="issues-count">Count: 0</small></h3>
                <div id="jira-filters">
                    <form  class="form-inline container-fluid" id="jira-filters-form">
                        <div class="row w-100 mb-2">
                            <div class="form-check mb-2 mr-sm-2 mb-sm-0  col-1">
                                <label class="form-check-label">
                                    <input class="form-check-input jira-filter-type" type="radio" name="filter-type" value="0" checked>
                                </label>
                            </div>
                            <div class="form-group mr-2 col-3">
                                <select class="custom-select" id="jira-filters-project" disabled>
                                    <option selected value="">Project</option>
                                </select>
                            </div>
                            <div class="form-group mr-2 col-3">
                                <select class="custom-select" id="jira-filters-status" disabled>
                                    <option selected value="">Status</option>
                                </select>
                            </div>
                            <div class="form-group mr-2 col-3">
                                <select class="custom-select" id="jira-filters-priority" disabled>
                                    <option selected value="">Priority</option>
                                </select>
                            </div>
                        </div>
                        <div class="row w-100 mb-2">
                            <div class="form-check mr-2 col-1">
                                <label class="form-check-label">
                                    <input class="form-check-input jira-filter-type" type="radio" name="filter-type" value="1">
                                </label>
                            </div>
                            <div class="form-group col-10">
                                <input type="text" class="form-control mr-2 w-100" id="jira-jql" name="jql" placeholder="jql">
                            </div>
                        </div>
                        <div class="row w-100">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-info d-inline-block">Filter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
                <div id="jira-issues" class="card-columns"></div>
            </div>
        </div>
        <div id="tracker" style="display: none">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-danger" style="display: none">Stop</button>
            <textarea name="tracker-comment" class="form-control mb-2" id="tracker-comment" cols="30" rows="1" placeholder="Comment"></textarea>
            <h3>Screenshots for issue <span id="current-issue"></span>
                <button id="back-to-issues" class="btn btn-info">Issues</button>
            </h3>
            <div class="row" id="screenshots">
            </div>
        </div>
    </div>
    <div id="alerts-holder"></div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="./assets/js/t.js"></script>
    <script src="./assets/js/s.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
